<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 면접 준비 도우미</title>
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
          system-ui, sans-serif;
        background: #0a0e27;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: #191f3a;
        border-radius: 24px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        max-width: 900px;
        width: 100%;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .header {
        background: linear-gradient(135deg, #5b42f3 0%, #3b2f8f 100%);
        padding: 36px 32px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.05) 0%,
          transparent 70%
        );
        animation: pulse 4s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.3;
        }
      }

      .header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #ffffff;
        position: relative;
        z-index: 1;
      }

      .header p {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 400;
        position: relative;
        z-index: 1;
      }

      .tabs {
        display: flex;
        background: #141829;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .tab {
        flex: 1;
        padding: 18px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }

      .tab.active {
        color: #ffffff;
        background: rgba(91, 66, 243, 0.1);
      }

      .tab.active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: #5b42f3;
      }

      .tab:hover {
        color: rgba(255, 255, 255, 0.8);
      }

      .content {
        padding: 32px;
      }

      .page {
        display: none;
        animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .page.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Setup Page Styles */
      .setup-section {
        margin-bottom: 32px;
      }

      .setup-section h3 {
        color: #ffffff;
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: 600;
      }

      .company-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 24px;
      }

      .input-group {
        margin-bottom: 16px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 500;
        font-size: 14px;
      }

      .input-group input,
      .input-group textarea {
        width: 100%;
        padding: 14px 16px;
        background: #0f1425;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        font-size: 15px;
        font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
          system-ui, sans-serif;
        color: #ffffff;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .input-group input::placeholder,
      .input-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }

      .input-group input:focus,
      .input-group textarea:focus {
        outline: none;
        border-color: #5b42f3;
        background: rgba(91, 66, 243, 0.05);
      }

      .question-input {
        background: rgba(91, 66, 243, 0.05);
        padding: 24px;
        border-radius: 16px;
        margin-bottom: 20px;
        border: 1px solid rgba(91, 66, 243, 0.2);
      }

      .question-list {
        max-height: 300px;
        overflow-y: auto;
        background: #0f1425;
        border-radius: 12px;
        padding: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .question-list::-webkit-scrollbar {
        width: 8px;
      }

      .question-list::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      .question-list::-webkit-scrollbar-thumb {
        background: #5b42f3;
        border-radius: 4px;
      }

      .question-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 16px;
        background: #191f3a;
        margin-bottom: 12px;
        border-radius: 10px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
      }

      .question-item:hover {
        background: rgba(91, 66, 243, 0.1);
        transform: translateX(4px);
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-primary {
        background: #5b42f3;
        color: white;
      }

      .btn-primary:hover {
        background: #4a35d0;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(91, 66, 243, 0.4);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.9);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.12);
      }

      .btn-danger {
        background: #ff3b3b;
        color: white;
        padding: 6px 12px;
        font-size: 13px;
      }

      .btn-success {
        background: #00d68f;
        color: #0a0e27;
      }

      .btn-success:hover {
        background: #00ba7c;
      }

      /* Interview Page Styles */
      .interview-container {
        text-align: center;
        padding: 40px;
      }

      .question-box {
        background: linear-gradient(135deg, #5b42f3 0%, #3b2f8f 100%);
        color: white;
        padding: 48px 32px;
        border-radius: 20px;
        margin-bottom: 32px;
        min-height: 240px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        line-height: 1.6;
        font-weight: 500;
        box-shadow: 0 20px 40px rgba(91, 66, 243, 0.3);
        position: relative;
        overflow: hidden;
      }

      .question-box::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 60%
        );
      }

      .question-box span {
        position: relative;
        z-index: 1;
      }

      .progress-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 24px;
        padding: 16px;
        background: rgba(91, 66, 243, 0.1);
        border-radius: 12px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        font-weight: 500;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 3px;
        margin-bottom: 32px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #5b42f3 0%, #00d68f 100%);
        transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .control-buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
      }

      /* AI Section */
      .ai-section {
        background: rgba(91, 66, 243, 0.05);
        padding: 24px;
        border-radius: 16px;
        margin-top: 24px;
        border: 1px solid rgba(91, 66, 243, 0.2);
      }

      .ai-section h4 {
        color: #5b42f3;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .file-upload {
        position: relative;
        display: inline-block;
        cursor: pointer;
        width: 100%;
      }

      .file-upload input[type="file"] {
        position: absolute;
        left: -9999px;
      }

      .file-upload label {
        display: block;
        padding: 16px;
        background: #0f1425;
        border: 2px dashed rgba(91, 66, 243, 0.5);
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        color: rgba(255, 255, 255, 0.7);
      }

      .file-upload label:hover {
        background: rgba(91, 66, 243, 0.1);
        border-color: #5b42f3;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 24px;
        color: rgba(255, 255, 255, 0.8);
      }

      .loading.active {
        display: block;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #5b42f3;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 12px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .generated-questions {
        margin-top: 24px;
        padding: 16px;
        background: #0f1425;
        border-radius: 12px;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .generated-questions::-webkit-scrollbar {
        width: 8px;
      }

      .generated-questions::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      .generated-questions::-webkit-scrollbar-thumb {
        background: #5b42f3;
        border-radius: 4px;
      }

      .generated-questions h5 {
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 16px;
        font-size: 14px;
        font-weight: 600;
      }

      .api-key-input {
        margin-bottom: 20px;
        padding: 20px;
        background: rgba(255, 194, 38, 0.1);
        border: 1px solid rgba(255, 194, 38, 0.3);
        border-radius: 12px;
      }

      .api-key-input .warning {
        color: #ffc226;
        margin-bottom: 12px;
        font-size: 13px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: #191f3a;
        padding: 36px;
        border-radius: 20px;
        max-width: 500px;
        width: 90%;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .modal-content h2 {
        margin-bottom: 20px;
        color: #ffffff;
        font-size: 24px;
        font-weight: 700;
      }

      .modal-content p {
        margin-bottom: 32px;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.6;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>AI 면접 준비 도우미</h1>
        <p>완벽한 면접 준비를 위한 스마트 트레이닝</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('setup')">
          면접 설정
        </button>
        <button class="tab" onclick="switchTab('interview')">모의 면접</button>
      </div>

      <div class="content">
        <!-- Setup Page -->
        <div id="setup" class="page active">
          <div class="setup-section">
            <h3>📋 기본 정보 입력</h3>
            <div class="company-info">
              <div class="input-group">
                <label>회사명</label>
                <input type="text" id="company" placeholder="예: 삼성전자" />
              </div>
              <div class="input-group">
                <label>지원 직무</label>
                <input
                  type="text"
                  id="position"
                  placeholder="예: 프론트엔드 개발자"
                />
              </div>
            </div>
          </div>

          <div class="setup-section">
            <h3>💬 면접 질문 관리</h3>
            <div class="question-input">
              <div class="input-group">
                <label>질문 추가 (최대 50개)</label>
                <textarea
                  id="questionInput"
                  rows="3"
                  placeholder="면접 질문을 입력하세요..."
                ></textarea>
              </div>
              <button class="btn btn-primary" onclick="addQuestion()">
                질문 추가
              </button>
            </div>
            <div class="question-list" id="questionList">
              <div class="question-item">
                <span>1분 자기소개 해주세요.</span>
                <button class="btn btn-danger" disabled>고정</button>
              </div>
            </div>
            <p style="margin-top: 10px; color: #666">
              총 질문 수: <span id="questionCount">1</span>/50
            </p>
          </div>

          <div class="setup-section">
            <div class="ai-section">
              <h4>🤖 AI 질문 생성 (OpenAI GPT-4)</h4>

              <div class="api-key-input">
                <div class="warning">
                  ⚠️ API 키는 브라우저에 저장되며, 외부 서버로 전송되지
                  않습니다.
                </div>
                <div class="input-group">
                  <label>OpenAI API Key</label>
                  <input
                    type="password"
                    id="apiKey"
                    value=""
                    placeholder="sk-..."
                  />
                </div>
              </div>

              <div class="file-upload">
                <input
                  type="file"
                  id="resumeFile"
                  accept=".pdf,application/pdf"
                />
                <label for="resumeFile"> 📄 이력서 PDF 업로드 </label>
              </div>

              <button
                class="btn btn-success"
                onclick="generateAIQuestions()"
                style="width: 100%; margin-top: 15px"
              >
                AI 질문 생성하기
              </button>

              <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI가 질문을 생성하고 있습니다...</p>
              </div>

              <div
                class="generated-questions"
                id="generatedQuestions"
                style="display: none"
              >
                <h5>생성된 질문들:</h5>
                <div id="aiQuestionsList"></div>
              </div>
            </div>
          </div>

          <div style="text-align: center; margin-top: 30px">
            <button
              class="btn btn-primary"
              onclick="startInterview()"
              style="padding: 15px 40px; font-size: 1.1em"
            >
              면접 시작하기
            </button>
          </div>
        </div>

        <!-- Interview Page -->
        <div id="interview" class="page">
          <div class="interview-container">
            <div class="progress-info">
              <span
                >질문 <span id="currentQuestion">1</span> /
                <span id="totalQuestions">1</span></span
              >
              <span>진행률: <span id="progressPercent">0</span>%</span>
            </div>

            <div class="progress-bar">
              <div
                class="progress-fill"
                id="progressFill"
                style="width: 0%"
              ></div>
            </div>

            <div class="question-box" id="questionBox">
              질문이 여기에 표시됩니다
            </div>

            <div class="control-buttons">
              <button class="btn btn-secondary" onclick="previousQuestion()">
                이전 질문
              </button>
              <button class="btn btn-primary" onclick="nextQuestion()">
                다음 질문
              </button>
              <button class="btn btn-secondary" onclick="endInterview()">
                면접 종료
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Completion Modal -->
    <div class="modal" id="completionModal">
      <div class="modal-content">
        <h2>🎉 면접이 완료되었습니다!</h2>
        <p>모든 질문을 완료하셨습니다.<br />수고하셨습니다!</p>
        <button class="btn btn-primary" onclick="closeModal()">확인</button>
      </div>
    </div>

    <script>
      // Global variables
      let questions = ["1분 자기소개 해주세요."];
      let currentQuestionIndex = 0;
      let interviewQuestions = [];

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        updateQuestionList();

        // Add enter key support for question input
        document
          .getElementById("questionInput")
          .addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              addQuestion();
            }
          });
      });

      // Tab switching
      function switchTab(tabName) {
        // Update tabs
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });
        event.target.classList.add("active");

        // Update pages
        document.querySelectorAll(".page").forEach((page) => {
          page.classList.remove("active");
        });
        document.getElementById(tabName).classList.add("active");
      }

      // Add question
      function addQuestion() {
        const input = document.getElementById("questionInput");
        const question = input.value.trim();

        if (!question) {
          alert("질문을 입력해주세요.");
          return;
        }

        if (questions.length >= 50) {
          alert("최대 50개까지만 추가할 수 있습니다.");
          return;
        }

        questions.push(question);
        input.value = "";
        updateQuestionList();
      }

      // Update question list display
      function updateQuestionList() {
        const list = document.getElementById("questionList");
        list.innerHTML = `
                <div class="question-item">
                    <span>1분 자기소개 해주세요.</span>
                    <button class="btn btn-danger" disabled>고정</button>
                </div>
            `;

        for (let i = 1; i < questions.length; i++) {
          const item = document.createElement("div");
          item.className = "question-item";
          item.innerHTML = `
                    <span>${questions[i]}</span>
                    <button class="btn btn-danger" onclick="removeQuestion(${i})">삭제</button>
                `;
          list.appendChild(item);
        }

        // Add fixed last question if we have more than 1 question
        if (
          questions.length > 1 &&
          !questions.includes("마지막으로 하고 싶은 말이 있으신가요?")
        ) {
          questions.push("마지막으로 하고 싶은 말이 있으신가요?");
        }

        document.getElementById("questionCount").textContent = questions.length;
      }

      // Remove question
      function removeQuestion(index) {
        questions.splice(index, 1);
        updateQuestionList();
      }

      // Start interview
      function startInterview() {
        if (questions.length < 2) {
          alert("최소 2개 이상의 질문이 필요합니다.");
          return;
        }

        // Prepare interview questions
        interviewQuestions = [...questions];

        // Ensure last question is always at the end
        const lastQ = "마지막으로 하고 싶은 말이 있으신가요?";
        interviewQuestions = interviewQuestions.filter((q) => q !== lastQ);

        // Shuffle middle questions (keep first and last fixed)
        const first = interviewQuestions.shift();
        const middle = shuffleArray([...interviewQuestions]);
        interviewQuestions = [first, ...middle, lastQ];

        currentQuestionIndex = 0;

        // Switch to interview tab
        document.querySelector(".tab:nth-child(2)").click();

        // Initialize interview display
        updateInterviewDisplay();
      }

      // Shuffle array
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // Update interview display
      function updateInterviewDisplay() {
        document.getElementById("currentQuestion").textContent =
          currentQuestionIndex + 1;
        document.getElementById("totalQuestions").textContent =
          interviewQuestions.length;
        document.getElementById("questionBox").textContent =
          interviewQuestions[currentQuestionIndex];

        const progress =
          ((currentQuestionIndex + 1) / interviewQuestions.length) * 100;
        document.getElementById("progressPercent").textContent =
          Math.round(progress);
        document.getElementById("progressFill").style.width = progress + "%";
      }

      // Next question
      function nextQuestion() {
        if (currentQuestionIndex < interviewQuestions.length - 1) {
          currentQuestionIndex++;
          updateInterviewDisplay();
        } else {
          showCompletionModal();
        }
      }

      // Previous question
      function previousQuestion() {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          updateInterviewDisplay();
        }
      }

      // End interview
      function endInterview() {
        if (confirm("면접을 종료하시겠습니까?")) {
          document.querySelector(".tab:nth-child(1)").click();
        }
      }

      // Show completion modal
      function showCompletionModal() {
        document.getElementById("completionModal").classList.add("active");
      }

      // Close modal
      function closeModal() {
        document.getElementById("completionModal").classList.remove("active");
        document.querySelector(".tab:nth-child(1)").click();
      }

      // AI Question Generation
      async function generateAIQuestions() {
        const apiKey = document.getElementById("apiKey").value;
        const company = document.getElementById("company").value;
        const position = document.getElementById("position").value;
        const resumeFile = document.getElementById("resumeFile").files[0];

        if (!apiKey) {
          alert("OpenAI API 키를 입력해주세요.");
          return;
        }

        if (!company || !position) {
          alert("회사명과 직무를 입력해주세요.");
          return;
        }

        document.getElementById("loading").classList.add("active");
        document.getElementById("generatedQuestions").style.display = "none";

        try {
          let resumeContext = "";

          // If resume file is uploaded, extract text from PDF
          if (resumeFile) {
            const pdfText = await pdfToText(resumeFile);
            resumeContext = await analyzeResumeWithGPT(apiKey, pdfText);
          }

          // Generate questions with GPT
          const generatedQs = await generateQuestionsWithGPT(
            apiKey,
            company,
            position,
            resumeContext
          );

          displayGeneratedQuestions(generatedQs);
        } catch (error) {
          console.error("Error:", error);
          alert("질문 생성 중 오류가 발생했습니다: " + error.message);
        } finally {
          document.getElementById("loading").classList.remove("active");
        }
      }

      // Convert PDF to text
      async function pdfToText(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = async function (e) {
            try {
              // Load PDF.js library dynamically
              if (!window.pdfjsLib) {
                const script = document.createElement("script");
                script.src =
                  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js";
                document.head.appendChild(script);

                await new Promise((resolve) => {
                  script.onload = resolve;
                });

                pdfjsLib.GlobalWorkerOptions.workerSrc =
                  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
              }

              const pdf = await pdfjsLib.getDocument({ data: e.target.result })
                .promise;
              let fullText = "";

              for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items
                  .map((item) => item.str)
                  .join(" ");
                fullText += pageText + "\n";
              }

              resolve(fullText);
            } catch (error) {
              reject(error);
            }
          };
          reader.readAsArrayBuffer(file);
        });
      }

      // Analyze resume text with GPT
      async function analyzeResumeWithGPT(apiKey, resumeText) {
        const response = await fetch(
          "https://api.openai.com/v1/chat/completions",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${apiKey}`,
            },
            body: JSON.stringify({
              model: "gpt-4",
              messages: [
                {
                  role: "system",
                  content:
                    "당신은 이력서 분석 전문가입니다. 주어진 이력서 텍스트에서 핵심 정보를 추출하여 요약해주세요.",
                },
                {
                  role: "user",
                  content: `다음 이력서를 분석해서 주요 경력, 기술 스택, 프로젝트 경험, 교육 사항을 요약해주세요:\n\n${resumeText}`,
                },
              ],
              max_tokens: 500,
            }),
          }
        );

        const data = await response.json();
        if (data.error) throw new Error(data.error.message);
        return data.choices[0].message.content;
      }

      // Generate questions with GPT
      async function generateQuestionsWithGPT(
        apiKey,
        company,
        position,
        resumeContext
      ) {
        const prompt = `
당신은 ${company}의 ${position} 직무 면접관입니다.
다음 정보를 바탕으로 맞춤형 면접 질문 15개를 생성해주세요.

회사: ${company}
직무: ${position}
${resumeContext ? `지원자 이력서 정보:\n${resumeContext}` : ""}

다음 카테고리별로 질문을 생성해주세요:
1. 직무 역량 관련 (5개)
2. 경험 및 프로젝트 관련 (4개)
3. 인성 및 조직 적합성 (3개)
4. 회사/산업 이해도 (3개)

각 질문은 구체적이고 해당 회사와 직무에 맞춰진 것이어야 합니다.
질문만 번호와 함께 나열해주세요.
`;

        const response = await fetch(
          "https://api.openai.com/v1/chat/completions",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${apiKey}`,
            },
            body: JSON.stringify({
              model: "gpt-4",
              messages: [
                {
                  role: "system",
                  content:
                    "당신은 전문 채용 담당자이며 면접 질문을 생성하는 전문가입니다.",
                },
                {
                  role: "user",
                  content: prompt,
                },
              ],
              temperature: 0.8,
              max_tokens: 1000,
            }),
          }
        );

        const data = await response.json();
        if (data.error) throw new Error(data.error.message);

        const content = data.choices[0].message.content;
        const questions = content
          .split("\n")
          .filter((line) => line.match(/^\d+\./))
          .map((line) => line.replace(/^\d+\.\s*/, ""));

        return questions;
      }

      // Display generated questions
      function displayGeneratedQuestions(generatedQuestions) {
        const container = document.getElementById("aiQuestionsList");
        container.innerHTML = "";

        generatedQuestions.forEach((q, index) => {
          const div = document.createElement("div");
          div.style.cssText =
            "padding: 12px; margin-bottom: 10px; background: #191F3A; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; color: rgba(255, 255, 255, 0.9);";
          div.innerHTML = `
                    <span style="flex: 1; font-size: 14px;">${q}</span>
                    <button class="btn btn-primary" style="font-size: 13px; padding: 8px 16px;" onclick="addAIQuestion('${q.replace(
                      /'/g,
                      "\\'"
                    )}')">추가</button>
                `;
          container.appendChild(div);
        });

        document.getElementById("generatedQuestions").style.display = "block";
      }

      // Add AI generated question
      function addAIQuestion(question) {
        if (questions.length >= 50) {
          alert("최대 50개까지만 추가할 수 있습니다.");
          return;
        }

        if (!questions.includes(question)) {
          questions.push(question);
          updateQuestionList();
          alert("질문이 추가되었습니다.");
        } else {
          alert("이미 추가된 질문입니다.");
        }
      }
    </script>
